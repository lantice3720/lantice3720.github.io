baseURL: https://lantice3720.github.io/
languageCode: en-us
theme: hugo-theme-stack
paginate: 3
copyright: lanthanide

DefaultContentLanguage: ko

hasCJKLanguage: true

languages:
    en:
        languageName: English
        title: lanthanide Workshop
        weight: 1
        params:
            description: Tinkering site for various things
    ko:
        languageName: 한국어
        title: 란타넘 공방
        weight: 2
        params:
            description: 이것저것 뚝딱거리는 곳입니다.

permalinks:
    page:
        posts: /posts/:slug/
    section:
        posts: /posts/

menu:
    main:
        - identifier: main
          name: Main
          url: /
          weight: -100
          params:
            icon: outline/home
            newTab: false
        - identifier: posts
          name: Posts
          url: /posts
          weight: -99
          params:
            icon: outline/article
            newTab: false
            
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/lantice3720
          weight: -10
          params:
              icon: github-logo

        - identifier: discord
          name: Discord
          url: https://discord.com
          weight: -9
          params:
              icon: discord-logo
    
    
params:
    mainSections:
        - posts
    featuredImageField: image.png
    rssFullContent: true
    favicon: /favicon.ico # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2024
        customText: Why are you reading this?

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🛠
        subtitle: 제 공방에 오신 것을 환영합니다. 이 곳은 언제나 누구에게나 열려 있습니다. 쓸모있는 무언가를 찾아 얻어가는 건 방문자의 몫이지만요.
        avatar:
            enabled: true
            local: true
            src: avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY 4.0

    comments:
        enabled: true
        provider: giscus

        giscus:
            repo: lantice3720.github.io
            repoID: R_kgDOL1z2yQ
            category: Giscus Comment
            categoryID: DIC_kwDOL1z2yc4Cgvwf
            mapping: pathname
            lightTheme: light
            darkTheme: dark
            reactionsEnabled: 1
            emitMetadata: 0

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

module:
    mounts:
        - source: content
          target: content
          excludeFiles: 
            - posts/Templates/*