baseURL: https://lantice3720.github.io/
languageCode: en-us
theme: hugo-theme-stack
paginate: 3
copyright: lanthanide

DefaultContentLanguage: ko

hasCJKLanguage: true

languages:
    en:
        languageName: English
        title: lanthanide Workshop
        weight: 1
        params:
            description: Tinkering site for various things
    ko:
        languageName: 한국어
        title: 란타넘 공방
        weight: 2
        params:
            description: 이것저것 뚝딱거리는 곳입니다.
            
permalinks:
    posts: /post/:slug/
    
menu:
    main:
        - identifier: main
          name: Main
          url: /
          weight: -100
          params:
            icon: outline/home
            newTab: false
        - identifier: posts
          name: Posts
          url: /posts
          weight: -99
          params:
            icon: outline/article
            newTab: false
            
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/lantice3720
          params:
              icon: github-logo

        - identifier: discord
          name: Discord
          url: https://discord.com
          params:
              icon: discord-logo
    

module:
    mounts:
        - source: content
          target: content
          excludeFiles: 
            - posts/Templates/*